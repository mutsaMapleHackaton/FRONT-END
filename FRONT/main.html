        <div class="letterbtn">
            <button type="button" onclick="div_show()" class="letter1"><img src="img/letter1.png"> </button>

    <div class="ex">
        <button type="button" id="exbutton" class="exbutton" onclick="div_show2()"><img src="img/exButton.png"> </button>
    </div>
    <div class="exbox" id="exbox" style="display:none;" >
        <img src="/img/exbox.png" style="position:absolute;left:20%; width:40%; height:65%">
        <div class="extext">
            <p>A Letter to Christmas</p>
            크리스마스를 축하하는 마음을 담아,<br>여러분들만의 트리에 편지를 써주세요!<br>

        </div>
        <input type="image" src="img/hidebtn.png" class="hiddenbtn2" onclick="div_hide2()">
    </div>
    <div id="popup" style="display:none;"> <!--편지지조회!-->
        <img id="letterPaper" >
        <input type="image" src="img/hidebtn.png" onclick="div_hide();" class="hiddenbtn">
    </div>
    <div class="writeBtn" style="position:absolute">
        <input type="image" src="./img/writeLetterBtn.png" onclick="writeLetter();">

    <script src="https://code.jquery.com/jquery-3.6.1.js"integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="crossorigin="anonymous"></script>

    <script>
         //랜덤 이미지 추출  
        //보이기
        function div_show() {
            var imgArray=["img/letterp1.png","img/letterp2.png","img/letterp3.png","img/letterp4.png"];
            var imgNum=Math.floor(Math.random()*3);
            var imgChange=imgArray[imgNum];
            $("#letterPaper").attr('src',imgChange);
            // document.getElementById("popup").style.display = "block";
            $("#popup").attr('style',"block");
        }    
        //숨기기
        function div_hide() {
            document.getElementById("popup").style.display = "none";
        }
        //ex박스 보이기
         //보이기
         function div_show2() {
            // document.getElementById("popup").style.display = "block";
            $("#exbox").attr('style',"block");
        } 

        function div_hide2() {
            document.getElementById("exbox").style.display = "none";

        }

        function writeLetter() {
            var imgArray=["img/letterp1.png","img/letterp2.png","img/letterp3.png","img/letterp4.png"];
            var imgNum=Math.floor(Math.random()*3);
            var imgChange=imgArray[imgNum];
            $("#letterForm").attr('style',"block");
            $(".letterFormimg").css('background-image',imgChange);
        }
        function div_hide3() {
            document.getElementById("letterForm").style.display = "none";

        }
