<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" >
    <title>Document</title>

</head>

<body style="margin:0 auto; background-color:#F9D692;">

    <div style="position:absolute; background-color:#97704A; height:34%; width:100%; top:66%"></div>
    <img style="position:absolute; margin-left:2%; height:85%; width:18%;left:21px; display: flex;" src="./img/fireplace.png">
    <button type="button"
        style="background-color:#97704A; position:absolute; margin-left:80%; top:15%; border:none; border-radius:10%"><img
            src="./img/writeLetterBtn.png" style="object-fit:cover; width:100px; height:100px;"
            onclick="writeLetter();">
    </button>
    <div class="tree">
        <img class="treeImg" style="position:absolute; left:42%; height:86%; width:42%;" src="./img/tree.png">
        <div class="letterbtn">
            <button type="button" onclick="div_show()" class="letter1"><img src="img/letter1.png"> </button>
            <button type="button" onclick="div_show()" class="letter2"><img src="img/letter2.png"> </button>
            <button type="button" onclick="div_show()" class="letter3"><img src="img/letter3.png"> </button>
            <button type="button" onclick="div_show()" class="letter4"><img src="img/letter4.png"> </button>
            <button type="button" onclick="div_show()" class="letter5"><img src="img/letter5.png"> </button>
        </div>
       
    </div>
    <div class="ex">
        <button type="button" id="exbutton" class="exbutton" onclick="div_show2()"><img src="img/exButton.png"> </button>
    </div>

    <div class="exbox" id="exbox" style="display:none;" >
        <img src="img/exbox.png" style="position:absolute;left:20%; width:40%; height:65%">
        <div class="extext">
            <p>A Letter to Christmas</p>
            크리스마스를 축하하는 마음을 담아,<br>여러분들만의 트리에 편지를 써주세요!<br>
            편지의 글쓴이는 알 수 없지만, <br>여러분의 마음만을 알 수 있답니다.<br>    
        </div>
        <input type="image" src="img/hidebtn.png" class="hiddenbtn2" onclick="div_hide2()">
    </div>

    <div id="explain">
        <p>여기를 클릭해보세요</p>
    </div>

    <div id="popup" style="display:none;">
        <div><img id="letterPaper"> <input type="text" class="imtext"></div>
        <input type="image" src="img/hidebtn.png" onclick="div_hide();" class="hiddenbtn">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="crossorigin="anonymous"></script>

    <script>
         //랜덤 이미지 추출  
         
        
        //보이기
        function div_show() {
            var imgArray=["img/letterp1.png","img/letterp2.png","img/letterp3.png","img/letterp4.png"];
            var imgNum=Math.floor(Math.random()*3);
            var imgChange=imgArray[imgNum];
            $("#letterPaper").attr('src',imgChange);
            // document.getElementById("popup").style.display = "block";
            $("#popup").attr('style',"block");
        }    
        //숨기기
        function div_hide() {
            document.getElementById("popup").style.display = "none";
        }
        //ex박스 보이기
         //보이기
         function div_show2() {
            // document.getElementById("popup").style.display = "block";
            $("#exbox").attr('style',"block");
            document.getElementById("explain").style.display = "none";
        } 

        function div_hide2() {
            document.getElementById("exbox").style.display = "none";

        }
        function writeLetter() {
            this.div_show(); //편지지 띄우는 함수.
            //편지지 작성
        }

    </script>
</body>

</html>
